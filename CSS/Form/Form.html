<!DOCTYPE html>
<html>
<title>Registration Form</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Form.CSS">
    <h1 class="texts">Registration Form</h1>
</head>
<body>
    <script src="modify_registration_form.js"></script>
    <form action="/myaction.php" class="form_class" name="myForm" >
        <label for="fname" >First name:</label>
        <input type="text" id="fname" name="fname" ><br><br>

        <label for="lname" >Last name:</label>
        <input type="text" id="lname" name="lname" ><br><br>

        <label for="pswd" >Password:</label>
        <input type="password" id="pswd" name="pswd" ><br><br>

        <label for="email" >E-mail:</label>
        <input type="text" id="email" name="email" ><br><br>

        <label for="cont" >Contact:</label>
        <input type="text" id="cont" name="cont"><br><br>

        <label for="dob" >Date of Birth:</label>
        <input type="date" id="dob" name="dob" ><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" ><br><br>

        <label for="gen" >Gender:</label>
        <select id="gen" name="gen" >
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="rf" >Resume File:</label>
        <input type="file" id="rf" name="rf" ><br><br>
        <input value="Submit" type="submit" class="btn">
    </form>
    <p class="texts">All fields are mandatory</p>
</body>
</html>
