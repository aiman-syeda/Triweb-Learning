<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Small Project</title>

<body>
    
    <h1 style="text-align: center;">Just For Fun!</h1>
    <div class="main_container" >

                <div id="salmon_block" class="color_block_container" >
                 1
                </div>
            </div>
            <div class="maroon_div">
                <div id="maroon_block" class="color_block_container">
                  2
                </div>
            </div>

                <div id="indigo_block" class="color_block_container">
                   3
                </div>
            </div >

        </div>






        <div class="lower_div">
            <div class="inp_btn">
                <input type="text" id="username">

                <button class="color_block" id="move_to_maroon">Move to maroon</button>
