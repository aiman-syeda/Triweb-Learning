<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body style="background-color:LemonChiffon";>
<h1 style="text-align:center;">Registration Form</h1>
<form style="text-align:center;">
    <label for="fname" > First name: </label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname" > Last name: </label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email" > E-mail: </label><br>
    <input type="email" id="email" name="email"><br>
    <label for="cont" > Contact: </label><br>
    <input type="number" id="cont" name="cont"><br>
    <label for="dob" > Date of Birth: </label><br>
    <input type="date" id="dob" name="dob"><br>
    <label for="age"> Age: </label><br>
    <input type="number" id="age" name="age"><br>
    <label for="gen" > Gender: </label><br>
    <input type="text" id="gen" name="gen"><br><br>
    <label for="rf" > Resume File: </label>
    <input type="file" id="rf" name="rf"><br><br>
    <input type="submit" value="Submit">
</form>
<p style="text-align:center"> All Fields are mandatory</p>
</body>
</html>
