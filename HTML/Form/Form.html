<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Form</title>
</head>
<body>
    <h1 style="text-align:center" >Registration Form</h1>
    <form style="text-align:center;">
        <label for="fname" > First name: </label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname" > Last name: </label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email" > E-mail: </label>
        <input type="email" id="email" name="email"><br><br>

        <label for="cont" > Contact: </label>
        <input type="number" id="cont" name="cont"><br><br>

        <label for="dob" > Date of Birth: </label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="age"> Age: </label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gen" > Gender: </label>
        <select id="gen" name="gen" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>


        <label for="rf" > Resume File: </label>
        <input type="file" id="rf" name="rf"><br><br>

        <button style="background-color:MediumSeaGreen"> Register </button>
    </form>
    <p style="text-align:center;" >All fields are mandatory</p>
</body>
</html>
